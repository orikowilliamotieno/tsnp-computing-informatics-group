<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T.S.N.P COMPUTING AND INFORMATICS DEPARTMENT</title>
  <meta name="description" content="Official WhatsApp group registration for students and staff of TSNP Computing and Informatics Department.">
  <meta name="keywords" content="TSNP, WhatsApp, Computing, Informatics, Students, Staff, Registration">
  <meta name="author" content="Oriko William Otieno">
  <meta name="robots" content="index, follow">
  <meta name="google-site-verification" content="your-google-verification-code">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #004085;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #004085;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #002752;
    }
    #studentFields, #staffFields {
      display: none;
    }
  </style>
</head>
<body>
  <h2>T.S.N.P Computing and Informatics WhatsApp Group Registration</h2>
  <form id="registrationForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" required>

    <label for="contact">Contact Number:</label>
    <input type="text" id="contact" required>

    <label for="role">Select Role:</label>
    <select id="role" required>
      <option value="">--Select Role--</option>
      <option value="student">Student</option>
      <option value="staff">Staff</option>
    </select>

    <div id="studentFields">
      <label for="admission">Admission Number:</label>
      <input type="text" id="admission">

      <label for="course">Course:</label>
      <input type="text" id="course">
    </div>

    <div id="staffFields">
      <label for="staffNumber">Staff Number:</label>
      <input type="text" id="staffNumber">
    </div>

    <label for="department">Department:</label>
    <select id="department" required>
      <option value="">--Select Department--</option>
      <option value="Computing and Informatics">Computing and Informatics</option>
      <option value="Business Studies">Business Studies</option>
      <option value="Agriculture & Environmental Studies">Agriculture & Environmental Studies</option>
      <option value="Building and Civil Engineering">Building and Civil Engineering</option>
      <option value="Electrical and Electronics">Electrical and Electronics</option>
      <option value="Institutional Management">Institutional Management</option>
      <option value="Liberal Studies">Liberal Studies</option>
      <option value="Mechanical Engineering">Mechanical Engineering</option>
      <option value="Medical and Applied Sciences">Medical and Applied Sciences</option>
      <option value="Tourism and Hospitality">Tourism and Hospitality</option>
    </select>

    <button type="submit">Join WhatsApp Group</button>
  </form>

  <script>
    const role = document.getElementById('role');
    const studentFields = document.getElementById('studentFields');
    const staffFields = document.getElementById('staffFields');
    const form = document.getElementById('registrationForm');

    role.addEventListener('change', function () {
      if (role.value === 'student') {
        studentFields.style.display = 'block';
        staffFields.style.display = 'none';
      } else if (role.value === 'staff') {
        studentFields.style.display = 'none';
        staffFields.style.display = 'block';
      } else {
        studentFields.style.display = 'none';
        staffFields.style.display = 'none';
      }
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const contact = document.getElementById('contact').value.trim();
      const department = document.getElementById('department').value.trim();
      const course = document.getElementById('course').value.trim();
      const roleValue = role.value;

      const contactPattern = /^(?:\+254|07|01)\d{8}$/;

      if (name === '' || contact === '' || department === '' || !contactPattern.test(contact)) {
        alert("Invalid contact or missing credentials. Contact admin.");
        return;
      }

      if (department.length < 6 || department.toLowerCase().includes('initial')) {
        alert("Invalid department. Contact admin.");
        return;
      }

      if (roleValue === 'student') {
        const admission = document.getElementById('admission').value.trim();
        const admissionPattern = /^(DICT|CICT|LIS|DLIS|ICT5|ICT6|RAM5|RAM6|RAM4).*(S22|S23|S24|S25|M22|M23|M24|M25|J22|J23|J24|J25)$/i;

        if (!admissionPattern.test(admission) || course === '') {
          alert("Invalid student credentials. Contact admin.");
          return;
        }
      } else if (roleValue === 'staff') {
        const staffNumber = document.getElementById('staffNumber').value.trim();
        const staffPattern = /^TSNP[a-zA-Z0-9]{0,11}$/i;

        if (!staffPattern.test(staffNumber)) {
          alert("Invalid staff number. Contact admin.");
          return;
        }
      } else {
        alert("Please select your role.");
        return;
      }

      window.location.href = "https://chat.whatsapp.com/Ly2IGqYb8BrK14VWHO6rnY";
    });
  </script>
</body>
</html>
