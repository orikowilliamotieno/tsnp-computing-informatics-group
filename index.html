<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T.S.N.P COMPUTING AND INFORMATICS DEPARTMENT</title>
  <meta name="description" content="Official WhatsApp Registration Portal for T.S.N.P Computing and Informatics Department">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0066cc;
    }
    form {
      background: #fff;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>T.S.N.P COMPUTING AND INFORMATICS DEPARTMENT</h1>
  <form id="whatsappForm">
    <label for="role">Select Role</label>
    <select id="role" required>
      <option value="">--Select--</option>
      <option value="student">Student</option>
      <option value="staff">Staff</option>
    </select>

    <label for="name">Full Name</label>
    <input type="text" id="name" required />

    <label for="contact">Contact Number</label>
    <input type="text" id="contact" required placeholder="07XX... or +2547..." />

    <label for="department">Department</label>
    <select id="department" required>
      <option value="">--Select Department--</option>
      <option value="Computing">Computing</option>
      <option value="Informatics">Informatics</option>
      <option value="Computer Science">Computer Science</option>
      <option value="Information Technology">Information Technology</option>
      <option value="Library and Information Science">Library and Information Science</option>
    </select>

    <div id="studentFields" style="display: none;">
      <label for="admission">Admission Number</label>
      <input type="text" id="admission" placeholder="e.g. DICTS24..." />
      
      <label for="course">Course</label>
      <input type="text" id="course" />
    </div>

    <div id="staffFields" style="display: none;">
      <label for="staffNumber">Staff Number</label>
      <input type="text" id="staffNumber" placeholder="TSNPxxxx..." maxlength="15" />
    </div>

    <button type="submit">Join WhatsApp Group</button>
  </form>

  <script>
    const form = document.getElementById('whatsappForm');
    const role = document.getElementById('role');
    const studentFields = document.getElementById('studentFields');
    const staffFields = document.getElementById('staffFields');

    role.addEventListener('change', function () {
      if (this.value === 'student') {
        studentFields.style.display = 'block';
        staffFields.style.display = 'none';
      } else if (this.value === 'staff') {
        studentFields.style.display = 'none';
        staffFields.style.display = 'block';
      } else {
        studentFields.style.display = 'none';
        staffFields.style.display = 'none';
      }
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const contact = document.getElementById('contact').value.trim();
      const department = document.getElementById('department').value.trim();
      const course = document.getElementById('course')?.value.trim() || '';
      const admission = document.getElementById('admission')?.value.trim() || '';
      const staffNumber = document.getElementById('staffNumber')?.value.trim() || '';
      const roleValue = role.value;

      const contactPattern = /^(?:\+254|07|01)\d{8}$/;
      const admissionPattern = /^(DICT|CICT|LIS|DLIS|ICT5|ICT6|RAM5|RAM6|RAM4).*(S22|S23|S24|S25|M22|M23|M24|M25|J22|J23|J24|J25)$/i;
      const staffPattern = /^TSNP[a-zA-Z0-9]{0,11}$/i;

      if (name === '' || contact === '' || department === '') {
        alert("Fill in all required fields.");
        return;
      }

      if (!contactPattern.test(contact)) {
        alert("Invalid contact number format.");
        return;
      }

      if (department.length < 6 || department.toLowerCase().includes('initial')) {
        alert("Invalid department. Contact admin.");
        return;
      }

      if (roleValue === 'student') {
        if (!admissionPattern.test(admission) || course === '') {
          alert("Invalid student admission or course. Contact admin.");
          return;
        }
      } else if (roleValue === 'staff') {
        if (!staffPattern.test(staffNumber)) {
          alert("Invalid staff number. Must start with TSNP and max 15 characters.");
          return;
        }
      } else {
        alert("Select a valid role.");
        return;
      }

      // If all validations pass
      window.location.href = "https://chat.whatsapp.com/Ly2IGqYb8BrK14VWHO6rnY";
    });
  </script>
</body>
</html>
